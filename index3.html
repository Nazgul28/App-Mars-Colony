



		<div class="encounters"> 
			<header> 
				<h1> Recent Encounters </h1>
				<h3> See an Alien? Report it! </h3>
			</header>
			<div class="actions">
				<p ng-repeat-start = "encounter in encounters"> {{encounter.date}} - {{encounter.atype}} </p> 
				<p id="alienaction" ng-repeat-end ="encounter.action"> {{encounter.action}}</p>
			</div>
			<div class = "button">
				<a ui-sref="report">
				<input type="submit" id="submit" value="Report Encounter" style="color:white" />
				</a>
			</div>
		</div>
