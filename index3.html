

<!DOCTYPE html>
<html>

	<head> 

		<meta charset="utf-8">
		<title> Mobile MArs - Recent Encounters </title>
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	</head>

	<body ng-app="myApp">

		<div class="encounters" ng-controller="encountersCtrl"> 

			<header>
